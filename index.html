<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipcode Lookup - Search for zipcode in Brazil</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#29BDBB" />
    <link rel="apple-touch-startup-image" href="/launcher-icon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app" class="container mx-auto px-4">
        <h1 class="text-4xl font-bold">Zipcode Lookup</h1>
        <h2>Search for zipcodes in Brazil</h2>

        <form action="/search" id="zipcode-form">
            <label for="zipcode">Zipcode:</label>
            <div class="flex">
                <input
                    type="text"
                    name="zipcode"
                    id="zipcode"
                    maxlength="9"
                    class="
                        block w-full
                        px-3 py-1.5
                        text-base font-normal
                        text-gray-700 bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded-l
                    "
                />
                <button
                    class="
                        inline-block
                        px-6 py-2.5
                        bg-blue-600 text-white
                        font-medium text-xs leading-tight uppercase
                        rounded-r
                    "
                >
                    Search
                </button>
            </div>
        </form>

        <div id="search-message" class="p-2 mt-4 empty:hidden"></div>

        <dl id="search-result" class="hidden mt-4">
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Street</dt>
                <dd id="zipcode-street" class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"></dd>
            </div>

            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">Neighborhood</dt>
                <dd id="zipcode-neighborhood" class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"></dd>
            </div>

            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">City</dt>
                <dd id="zipcode-city" class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"></dd>
            </div>

            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">State</dt>
                <dd id="zipcode-state" class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"></dd>
            </div>
        </dl>
    </div>
    <script type="module" src="/src/script.js"></script>
</body>
</html>
