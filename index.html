<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipcode Lookup - Search for zipcode in Brazil</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#29BDBB" />
    <link rel="apple-touch-startup-image" href="/launcher-icon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Zipcode Lookup</h1>
    <h2>Search for zipcodes in Brazil</h2>

    <form action="/search" id="zipcode-form">
        <input type="text" name="zipcode" id="zipcode" />
        <button>Search</button>
    </form>

    <div id="search-message"></div>

    <dl id="search-result">
        <dt>Street</dt>
        <dd id="zipcode-street"></dd>

        <dt>Neighborhood</dt>
        <dd id="zipcode-neighborhood"></dd>

        <dt>City</dt>
        <dd id="zipcode-city"></dd>

        <dt>State</dt>
        <dd id="zipcode-state"></dd>
    </dl>
    <script type="module" src="/script.js"></script>
</body>
</html>
